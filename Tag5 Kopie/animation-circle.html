<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


.circle {
    width: 100px;
    height: 100px;
    border-radius: 50px;
    animation: moveAndColor 3s infinite alternate;
    position: relative;
}


@keyframes moveAndColor {
    0%{
        background-color: blue;
        left: 0px;
    }
    100% {
        background-color: red;
        left: 200px;
    }
}
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
